<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชทกับลูกค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
            margin: 0;
            padding: 0;
        }

        .chat-page {
            padding: 20px;
        }

        h2, h3 {
            margin-bottom: 10px;
            color: #00cc66;
            font-weight: normal;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444444;
            font-size: 13px;
            color: #ffffff;
            background-color: #1a1a1a;
            margin-right: 10px;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .chat-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .chat-table thead th {
            text-align: left;
            padding: 10px;
            background-color: #000000;
            font-weight: normal;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
            font-size: 14px;
        }

        .chat-table tbody td {
            padding: 10px;
            border-bottom: 1px solid #444444;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
            font-size: 14px;
        }

        .chat-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 70px;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .chat-button:hover {
            background-color: #218838;
        }

        .chat-page h3 {
            font-size: 17px;
            font-weight: normal;
            color: #ffffff;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }

        .chat-page h2 {
            font-size: 14px;
            font-weight: normal;
            font-family: 'Kanit', sans-serif; /* กำหนดฟอนต์ Kanit */
        }
    </style>
</head>
<body>
    <div class="chat-page">
        <h2>ระบบแชท - แชทกับลูกค้า</h2>
        <h3>แชทกับลูกค้า</h3>
      
       <!-- ปุ่มย้อนกลับ -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
    <button onclick="goBack()" style="background:none; border:none; font-size: 24px; color: #ffffff;">
        &#x2190; <!-- ลูกศรย้อนกลับ -->
    </button>
</div>

    <!-- ฟังก์ชัน JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
        
        <div class="search-container">
            <input type="text" placeholder="ป้อนข้อมูลส่วนตัว">
            <button>ค้นหา</button>
        </div>

        <table class="chat-table">
            <thead>
                <tr>
                    <th>ยูไอดี</th>
                    <th>ชื่อผู้ใช้</th>
                    <th>โอเพ่นแชท</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>4567890</td>
                    <td>ทดสอบ1</td>
                    <td><button class="chat-button">คุยแชท</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>987654</td>
                    <td>ทดสอบ2</td>
                    <td><button class="chat-button">คุยแชท</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>442890</td>
                    <td>ไม่มีชื่อ</td>
                    <td><button class="chat-button">คุยแชท</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>999999</td>
                    <td>คุณ</td>
                    <td><button class="chat-button">คุยแชท</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>76908</td>
                    <td>ผู้ใช้คนเเรก</td>
                    <td><button class="chat-button">คุยแชท</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
