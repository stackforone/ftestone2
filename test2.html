<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดการลูกค้า - EA Forex Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
        }

        .logo img {
            height: 40px;
        }

        .menu-btn {
            width: 30px;
            height: 30px;
            background-image: url('path/to/hamburger-icon.png');
            background-size: cover;
            border: none;
            background-color: transparent;
        }

        .content {
            padding: 20px;
        }

        .breadcrumb {
            color: #32b93c;
            margin-bottom: 10px;
            font-size: 14px;
        }

        h1 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: 500;
        }

        .search-box {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.date-range {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.date-range input {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    width: 38%;
    font-size: 14px;
}

.date-range span {
    color: #fff;
    margin: 0 10px;
    font-size: 14px;
}

.filter-options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.filter-options button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    flex: 1;
    margin-right: 5px;
}

.filter-options button.active {
    background-color: #000;
}

.filter-options button:last-child {
    margin-right: 0;
}

.search-field {
    display: flex;
    align-items: center;
    background-color: #333;
    border-radius: 4px;
    padding: 5px;
}

.search-icon {
    background-image: url('path/to/search-icon.png');
    background-size: cover;
    width: 20px;
    height: 20px;
    border: none;
    background-color: transparent;
    margin-right: 10px;
}

.search-field input {
    background-color: transparent;
    color: #fff;
    border: none;
    padding: 10px;
    width: 70%;
    font-size: 14px;
}

.search-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .prev-btn, .next-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="path/to/logo.png" alt="EA Forex Premium Logo">
        </div>
        <div class="menu">
            <button class="menu-btn"></button>
        </div>
    </div>

    <div class="content">
        <div class="breadcrumb">
            <span>เกี่ยวกับลูกค้า</span> - <span>การจัดการลูกค้า</span>
        </div>

        <h1>การจัดการลูกค้า</h1>

        <div class="search-box">
    <div class="date-range">
        <input type="text" placeholder="วันที่เริ่มต้น">
        <span>→</span>
        <input type="text" placeholder="วันที่สิ้นสุด">
    </div>
    <div class="filter-options">
        <button class="active">วันนี้</button>
        <button>ซึ่งหมายความว่า</button>
        <button>7 วันเดย์</button>
        <button>สัปดาห์</button>
    </div>
    <div class="search-field">
        <button class="search-icon"></button>
        <input type="text" placeholder="ป้อนข้อมูลส่วนตัว">
        <button class="search-btn">ค้นหา</button>
    </div>
</div>

        <div class="pagination">
            <button class="prev-btn">←</button>
            <span>1</span>
            <button class="next-btn">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
